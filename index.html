<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>The Date Object</h1>
    <ul class="summary">
       <li>Represents a point in time</li>
       <li>Let's you do basic operations with date and time</li>
    </ul>
    <script>
        let d;


        d = new Date();
        d= new Date(1164411006456);
     //  d= new Date("2019-08-02T11:30:00+10:00");
      //  d = new Date(2019,7, 2, 11,30, 27,0); 
        console.log(d.toString());
        console.log(d.getFullYear());
        console.log(d.getDate());
        console.log(d.getMinutes());
        console.log(d.getHours());
        console.log(d.getSeconds());
        console.log(d.getUTCHours());
        console.log("=============================");
        console.log(d.toLocaleString('default',{month:'long'})+" "
        +d.getDay()+" "+d.getHours()+":"+d.getSeconds())
        console.log("==============================");

        d.setMinutes(10);
        d.setDate(5);
        d.setUTCHours(4);
        console.log(d.toString());
        console.log(d.toISOString());
        console.log(d.toLocaleString("en-AU",{
            timeZone:"America/Los_Angeles"
        }));
        console.log(d.toLocaleString("en-US"));

        console.log(JSON.stringify({
            myDate: d
        }))
    </script>
</body>
</html>
